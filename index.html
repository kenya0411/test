<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テストリポジトリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #0366d6;
        }
        .feature-list {
            margin: 20px 0;
        }
        .feature-list li {
            margin-bottom: 10px;
        }
        .button-container button:hover {
            opacity: 0.9;
        }
    </style>
    <!-- JavaScriptファイルの読み込み -->
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>GitHubテストリポジトリ</h1>
        <p>これはClaudeを使ったGitHub操作のテスト用リポジトリです。</p>
        
        <h2>機能一覧</h2>
        <ul class="feature-list">
            <li>ファイル作成とコミット</li>
            <li>イシュー管理</li>
            <li>JavaScriptによるインタラクティブ機能</li>
            <li>その他のGitHub機能</li>
        </ul>
        
        <h2>今後の予定</h2>
        <ul class="feature-list">
            <li>さらにファイルを追加する</li>
            <li>コードのサンプルを追加する</li>
            <li>その他の機能をテストする</li>
        </ul>
    </div>
</body>
</html>
